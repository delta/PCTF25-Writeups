<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-box {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
        }
        .error-box h1 {
            font-size: 3rem;
            color: #e94560;
        }
        .error-box p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn-home {
            background: #0f3460;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: #e94560;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>403 - Forbidden</h1>
        <p>{{ message }}</p>
        <a href="/" class="btn btn-home">Go Home</a>
    </div>
</body>
</html>
